name: Build and Test with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read
  checks: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set Environment Variables
        run: |
          echo "VAULT_URI=${{ secrets.VAULT_URI }}" >> $GITHUB_ENV
          echo "VAULT_TOKEN=${{ secrets.VAULT_TOKEN }}" >> $GITHUB_ENV
          echo "VAULT_BACKEND=${{ secrets.VAULT_BACKEND }}" >> $GITHUB_ENV
          echo "VAULT_CONTEXT=${{ secrets.VAULT_CONTEXT }}" >> $GITHUB_ENV

      - name: Print Environment Variables
        run: |
          echo "VAULT_URI: $VAULT_URI"
          echo "VAULT_TOKEN: $VAULT_TOKEN"
          echo "VAULT_BACKEND: $VAULT_BACKEND"
          echo "VAULT_CONTEXT: $VAULT_CONTEXT"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build and Test with Gradle
        run: |
          ./gradlew build
          ./gradlew --info test

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: build/test-results/**/*.xml

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
